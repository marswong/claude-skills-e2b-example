<body>
    <div class="container">

        <div class="card">

        <!-- åˆ›å»ºäº‹ä»¶ -->
        <div class="card">
            <h2>â• åˆ›å»ºäº‹ä»¶</h2>
            <div id="createMessage" class="message"></div>
            <form id="createForm" onsubmit="createEvent(event)">
                <div class="form-group">
                    <label>äº‹ä»¶æ ‡é¢˜ *</label>
                    <input type="text" id="eventTitle" required placeholder="è¾“å…¥äº‹ä»¶æ ‡é¢˜">
                </div>
                <div class="form-row">
                    <div class="form-group">
                        <label>å¼€å§‹æ—¶é—´ *</label>

                    <div class="form-group">

                    </div>
                </div>
                <div class="form-group">
                    <label>åœ°ç‚¹</label>
                    <input type="text" id="eventLocation" placeholder="è¾“å…¥åœ°ç‚¹ï¼ˆå¯é€‰ï¼‰">
                </div>

        <!-- åˆ›å»ºæé†’ -->
        <div class="card">
            <h2>â° åˆ›å»ºæé†’</h2>
            <div id="remindMessage" class="message"></div>
            <form id="remindForm" onsubmit="createReminder(event)">
                <div class="form-row">
                    <div class="form-group">
                        <label>æé†’å†…å®¹ *</label>
                        <input type="text" id="remindTitle" required placeholder="ä¾‹å¦‚ï¼šç»™å¦ˆå¦ˆæ‰“ç”µè¯">
                    </div>
                    <div class="form-group">

                        <input type="datetime-local" id="remindTime" required>

    <script>
        // é¡µé¢åŠ è½½æ—¶è·å–äº‹ä»¶
        document.addEventListener('DOMContentLoaded', () => {
            loadEvents('upcoming');
            // è®¾ç½®é»˜è®¤æ—¶é—´ä¸ºå½“å‰æ—¶é—´
            const now = new Date();
            now.setMinutes(now.getMinutes() - now.getTimezoneOffset());
            document.getElementById('eventStart').value = now.toISOString().slice(0, 16);
            document.getElementById('remindTime').value = now.toISOString().slice(0, 16);
        });

        // åŠ è½½äº‹ä»¶åˆ—è¡¨
        async function loadEvents(view) {
            // æ›´æ–°æ ‡ç­¾çŠ¶æ€
            document.querySelectorAll('.tab').forEach(t => t.classList.remove('active'));
            event.target.classList.add('active');

            const listEl = document.getElementById('eventList');
            listEl.innerHTML = '<div class="loading">åŠ è½½ä¸­...</div>';

            try {
                const res = await fetch(`/api/events?view=${view}`);
                const data = await res.json();

                if (data.error) {
                    listEl.innerHTML = `<div class="message error" style="display:block">${data.error}</div>`;
                    return;
                }

                if (!data.events || data.events.length === 0) {
                    listEl.innerHTML = '<div class="empty">æš‚æ— äº‹ä»¶</div>';
                    return;
                }

                listEl.innerHTML = data.events.map(e => `
                    <div class="event-item">
                        <div class="event-info">
                            <h3>${e.summary || 'æ— æ ‡é¢˜'}${e.summary?.startsWith('â°') ? '<span class="badge">æé†’</span>' : ''}</h3>
                            <p>ğŸ• ${formatTime(e.start)} - ${formatTime(e.end)}</p>
                            ${e.location ? `<p class="location">ğŸ“ ${e.location}</p>` : ''}
                        </div>
                        <button class="btn btn-danger" onclick="deleteEvent('${e.id}')">åˆ é™¤</button>
                    </div>
                `).join('');
            } catch (err) {
                listEl.innerHTML = `<div class="message error" style="display:block">åŠ è½½å¤±è´¥: ${err.message}</div>`;
            }
        }

        // æ ¼å¼åŒ–æ—¶é—´
        function formatTime(timeStr) {
            if (!timeStr) return '';
            const date = new Date(timeStr);
            return date.toLocaleString('zh-CN', {
                month: 'numeric',
                day: 'numeric',
                hour: '2-digit',
                minute: '2-digit'
            });
        }

        // å¿«é€Ÿæ·»åŠ 
        async function quickAdd() {
            const input = document.getElementById('quickInput');
            const msgEl = document.getElementById('quickMessage');
            const text = input.value.trim();

            if (!text) {
                showMessage(msgEl, 'è¯·è¾“å…¥äº‹ä»¶æè¿°', 'error');
                return;
            }

            try {
                const res = await fetch('/api/events', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ quick: text })
                });
                const data = await res.json();

                if (data.success) {
                    showMessage(msgEl, `âœ… å·²åˆ›å»º: ${data.event.summary}`, 'success');
                    input.value = '';
                    loadEvents('upcoming');
                } else {
                    showMessage(msgEl, `âŒ ${data.error}`, 'error');
                }
            } catch (err) {
                showMessage(msgEl, `âŒ åˆ›å»ºå¤±è´¥: ${err.message}`, 'error');
            }
        }

        // åˆ›å»ºäº‹ä»¶
        async function createEvent(e) {
            e.preventDefault();
            const msgEl = document.getElementById('createMessage');

            const data = {
                summary: document.getElementById('eventTitle').value,
                start: document.getElementById('eventStart').value.replace('T', ' '),
                duration: parseInt(document.getElementById('eventDuration').value),
                location: document.getElementById('eventLocation').value,
                description: document.getElementById('eventDescription').value
            };

            try {
                const res = await fetch('/api/events', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(data)
                });
                const result = await res.json();

                if (result.success) {
                    showMessage(msgEl, `âœ… äº‹ä»¶å·²åˆ›å»º: ${result.event.summary}`, 'success');
                    document.getElementById('createForm').reset();
                    loadEvents('upcoming');
                } else {
                    showMessage(msgEl, `âŒ ${result.error}`, 'error');
                }
            } catch (err) {
                showMessage(msgEl, `âŒ åˆ›å»ºå¤±è´¥: ${err.message}`, 'error');
            }
        }

        // åˆ›å»ºæé†’
        async function createReminder(e) {
            e.preventDefault();
            const msgEl = document.getElementById('remindMessage');

            const data = {
                title: document.getElementById('remindTitle').value,
                time: document.getElementById('remindTime').value.replace('T', ' ')
            };

            try {
                const res = await fetch('/api/remind', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(data)
                });
                const result = await res.json();

                if (result.success) {
                    showMessage(msgEl, `âœ… æé†’å·²åˆ›å»º: ${result.event.summary}`, 'success');
                    document.getElementById('remindForm').reset();
                    loadEvents('upcoming');
                } else {
                    showMessage(msgEl, `âŒ ${result.error}`, 'error');
                }
            } catch (err) {
                showMessage(msgEl, `âŒ åˆ›å»ºå¤±è´¥: ${err.message}`, 'error');
            }
        }

        // åˆ é™¤äº‹ä»¶
        async function deleteEvent(eventId) {
            if (!confirm('ç¡®å®šè¦åˆ é™¤è¿™ä¸ªäº‹ä»¶å—ï¼Ÿ')) return;

            try {
                const res = await fetch(`/api/events/${eventId}`, {
                    method: 'DELETE'
                });
                const data = await res.json();

                if (data.success) {
                    loadEvents('upcoming');
                } else {
                    alert('åˆ é™¤å¤±è´¥: ' + data.error);
                }
            } catch (err) {
                alert('åˆ é™¤å¤±è´¥: ' + err.message);
            }
        }

        // æ˜¾ç¤ºæ¶ˆæ¯
        function showMessage(el, msg, type) {
            el.textContent = msg;
            el.className = `message ${type}`;
            setTimeout(() => {
                el.className = 'message';
            }, 5000);
        }

        // å›è½¦å¿«é€Ÿæ·»åŠ 
        document.getElementById('quickInput').addEventListener('keypress', (e) => {

        });
    </script>
